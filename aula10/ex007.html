<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            color: rgb(254, 255, 249);


        }

        input {
            font: normal 15pt impact width: 100px;
            position: center
        }

        div#res {
            margin-top: 25px;
            color: rgb(255, 255, 255);
            font-family: 'Roboto Mono', monospace;

        }
    </style>
</head>

<body background="tenor (1).gif">
    <h1>
        <center>Somando valores
    </h1>
    <center><input type="number" name="txtn1" id="txtn1"><br> +
        <center><input type="number" name="txtn2" id="txtn2"><br>
            <input type="button" value="Somar" onclick="somar()">
            <div id="res">Resultado</div>
            <script>
                function somar() {
                    var tn1 = document.getElementById('txtn1')
                    var tn2 = document.getElementById('txtn2')
                    var res = document.getElementById('res')
                    var n1 = Number(tn1.value)
                    var n2 = Number(tn2.value)
                    var s = n1 + n2
                    res.innerHTML = `A soma de ${n1} e ${n2} e igual a <strong> ${s}</strong`

                }
            </script>


</body>

</html>
